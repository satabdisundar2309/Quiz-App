<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Satabdisundar Behera</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Logo.png" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz App</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"
              ></span
            >
          </div>
        </div>
        <div class="quiz-body">
            <h2 class="quiz-question" id="question"><!-- What is the full form of HTTP?<br><span class="category">Geography</span> -->
            </h2>
            <ul class="quiz-options">
                <!-- <li >1. Hyper text transfer protocol</li>
                <li>1. Hyper text transfer protocol</li>
                <li>1. Hyper text transfer protocol</li>
                <li>1. Hyper text transfer protocol</li> -->
            </ul>
            <div id="result"></div>
        </div>
        <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
